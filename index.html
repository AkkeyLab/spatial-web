<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello, Spatial Web!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hello, Spatial Web!</h1>

  <div id="wrapper" style="position: relative;">
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading 3D model...</p>
    </div>
    <model src="teapot.usdz" stagemode="orbit" id="3d-model">
      <img src="fallback.jpg" alt="3D fallback">
    </model>
  </div>

  <script>
    const model = document.getElementById('3d-model');
    const loading = document.getElementById('loading');

    if (window.HTMLModelElement) {
      model.ready.then(() => {
        loading.style.display = 'none';
      }).catch(() => {
        loading.innerText = "Failed to load model.";
      });
    } else {
      loading.style.display = 'none';
    }
  </script>
</body>

</html>
